# = Application Configuration =
# =============================
spring.application.name=Healthcare Backend

# =============================
# = Server Port (for Render)  =
# =============================
# Use dynamic port assigned by Render
server.port=${PORT:8080}

# =============================
# = Database Configuration    =
# =============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Hibernate performance tuning
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.default_batch_fetch_size=50

# Hibernate logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# =============================
# = Email Configuration       =
# =============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email logging
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG

# =============================
# = Spring Security Admin User =
# =============================
spring.security.user.name=${DEFAULT_ADMIN_USERNAME}
spring.security.user.password=${DEFAULT_ADMIN_PASSWORD}

# =============================
# = Custom Admin Config       =
# =============================
admin.email=${ADMIN_EMAIL}
admin.name=${ADMIN_NAME}
admin.title=${ADMIN_TITLE}
admin.gender=${ADMIN_GENDER}
admin.password=${ADMIN_PASSWORD}
admin.address=${ADMIN_ADDRESS}
admin.city=${ADMIN_CITY}
admin.state=${ADMIN_STATE}
admin.pinCode=${ADMIN_PIN}
admin.mobileNumber=${ADMIN_MOBILE}
admin.role=${ADMIN_ROLE}

# =============================
# = Optional Debugging        =
# =============================
