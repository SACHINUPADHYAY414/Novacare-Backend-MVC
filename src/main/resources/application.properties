# ========================= Production Configuration =========================

spring.application.name=Healthcare Backend
spring.profiles.active=prod

# ========================= Database Configuration =========================

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# ========================= JPA / Hibernate =========================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.default_batch_fetch_size=50

# ========================= Logging =========================

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=ERROR

# ========================= Server Compression =========================

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain
server.compression.min-response-size=1024

# ========================= Email Configuration =========================

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ========================= Cloudinary =========================

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ========================= Multipart File Upload =========================

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================= Admin User Configuration =========================

admin.email=${ADMIN_EMAIL}
admin.name=${ADMIN_NAME}
admin.title=${ADMIN_TITLE}
admin.gender=${ADMIN_GENDER}
admin.password=${ADMIN_PASSWORD}
admin.address=${ADMIN_ADDRESS}
admin.city=${ADMIN_CITY}
admin.state=${ADMIN_STATE}
admin.pinCode=${ADMIN_PIN}
admin.mobileNumber=${ADMIN_MOBILE}
admin.role=${ADMIN_ROLE}

# ========================= Custom Application Settings =========================

duty.search.default-duration-years=1
duty.search.specialization-duration-months=5
