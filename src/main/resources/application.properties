spring.application.name=Healthcare Backend

# Database Config (Use Render's ENV variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable SQL showing on console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Hibernate logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.default_batch_fetch_size=50

spring.jpa.open-in-view=false

# Email Config (Use ENV variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Mail debug logs
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG

# Spring Security Default Admin (from ENV vars)
spring.security.user.name=${DEFAULT_ADMIN_USERNAME}
spring.security.user.password=${DEFAULT_ADMIN_PASSWORD}

# Custom Admin User Details (from ENV vars)
admin.email=${ADMIN_EMAIL}
admin.name=${ADMIN_NAME}
admin.title=${ADMIN_TITLE}
admin.gender=${ADMIN_GENDER}
admin.password=${ADMIN_PASSWORD}
admin.address=${ADMIN_ADDRESS}
admin.city=${ADMIN_CITY}
admin.state=${ADMIN_STATE}
admin.pinCode=${ADMIN_PIN}
admin.mobileNumber=${ADMIN_MOBILE}
admin.role=${ADMIN_ROLE}
